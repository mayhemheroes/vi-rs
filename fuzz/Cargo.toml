[package]
name = "vi-rs-fuzz"
version = "0.1.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.vi]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "telex"
path = "fuzz_targets/telex.rs"
test = false
doc = false

[[bin]]
name = "vni"
path = "fuzz_targets/vni.rs"
test = false
doc = false

[[bin]]
name = "word_validation"
path = "fuzz_targets/word_validation.rs"
test = false
doc = false